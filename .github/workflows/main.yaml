name: CI
on:
  push:
    branches:
      - develop
  pull_request:

env:
  SANITY_PROJECT_ID: ""
  SANITY_DATASET: ""
  SANITY_API_VERSION: ""
  SANITY_API_READ_TOKEN: ""
  SANITY_PREVIEW_SECRET: ""
  PRODUCTION: false

jobs:
  install-and-test:
    name: Pre-deploy Checks
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js ${{ matrix.node-version }} ‚öôÔ∏è
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"

      - name: Install dependencies üì¶
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint-web

      # - name: Test
      #   run: yarn test

      - name: Build App
        run: yarn build-web
